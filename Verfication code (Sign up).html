
<!DOCTYPE html>

<head>

<style>

<body>
    <form class="TextFont" id="form">
    <p style="letter-spacing: 1px; font-size: 40px; padding-top:10px; padding-right: 50px;" >ALDorgy</p>

    <script>
        function fillForm(){
          var verificationCode = document.getElementById("verificationCode");
            if(verificationCode.value == ""){
                alert("Please fill in all fields");
                return false;
            }
            else
             return true;
        }
        function validateCode(){
            var code = document.getElementById("verificationCode")
            var number = /^\d+$/;   
            if(!number.test(code.value)){
            alert("Code must contain only digits.")
            code.focus();
            return false;
            }
            else
             return true;
        }
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            if(fillForm() && validateCode()){
                window.location.href = "file:///D:/MyProjects/MyHtml/mainpage.html";
            }        
        });
    </script>
