<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDorgy Forget Password</title>
    <style>
        .TextFont {
            font-family: Arial, sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
        }
        .Bstyle:hover {
            opacity: 0.5;
            border-radius: 30px;
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <form id="passwordForm" class="TextFont" action="forgetproc.php" method="post" >
        <p style="letter-spacing: 1px; font-size: 40px; padding-top:10px; padding-right: 50px;">ALDorgy</p>
        <p style="letter-spacing: 1px; font-size: 25px; padding-right:10px;">Forget Password</p>
        <P style="padding-right: 180px">Email</P>
        <input style="width: 200px;" id="email" type="email" required name="email">
        <br><br>
        <P style="padding-right: 140px">New Password</P>
        <input style="width: 200px;" id="pass" type="Password" required name="password">
        <br><br>
        <P style="padding-right: 120px">Confirm Password</P>
        <input style="width: 200px;" id="passconf" type="Password" required>
        <br><br><br>
        <input type="submit" value="Save changes and sign in" style="font-size: 9px; color: white; border: 1px solid black; border-radius: 5px ; width: 200px; height: 25px; background-color: black; cursor: pointer;">
    </form>

    <script>
        function FillPass() {
            var pass = document.getElementById("pass");
            if (pass.value == "") {
                alert("You did not enter a password. Please enter one.");
                pass.focus();
                return false;
            } else
                return true;
        }

        function checkPass() {
            var pass = document.getElementById("pass");
            var passconf = document.getElementById("passconf");

            if (pass.value != passconf.value) {
                alert("The two passwords are not the same. Please re-enter your password.");
                passconf.focus();
                return false;
            } else
                return true;
        }

        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            if (!checkPass() || !FillPass()) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
