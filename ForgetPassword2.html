
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALDorgy Forget Password</title>
</head>

<style>
    .TextFont{
        font-family: Arial, sans-serif;
        font-size: 10px;
        font-weight: 600;
        text-align: center;
    }
    .Bstyle:hover{
            opacity: 0.5;
            border-radius: 30px;
            object-fit: scale-down;
    }
</style>
<body>
    <form id="passwordForm" class="TextFont">
        <p style="letter-spacing: 1px; font-size: 40px; padding-top:10px; padding-right: 50px;" >ALDorgy</p>
        <p style="letter-spacing: 1px; font-size: 25px; padding-right:10px;" >Forget Password</p>
        <P style="padding-right: 140px">New Password</P>
        <input style="width: 200px;" id="pass" type="Password" >
        <br><br><br>
        <P style="padding-right: 120px">Confrirm Password</P>
        <input style="width: 200px;" id="passconf" type="Password">
        <br><br><br>
        <input type="submit" value="Save changes and sign in" style="font-size: 9px; color: white; border: 1px solid black; border-radius: 5px ; width: 200px; height: 25px; background-color: black; cursor: pointer;">
    </form>

    <script>
        function FillPass(){
          var  pass = document.getElementById("pass");
            if(pass.value == ""){
                alert("You did not Enter a Password \n" + "Please enter one");
                pass.focus();
                return false;
            }
            else
             return true;
        }
        function cheakPass(){
            var  pass = document.getElementById("pass");
           var passconf = document.getElementById("passconf");
           
           if(pass.value != passconf.value){
                alert("The Two Password are not the same \n" + "Please re-enter your password")
                passconf.focus();
                return false;
            }
            else
             return true;
        }
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            if (!cheakPass()) {
                event.preventDefault();
            }
            if (!FillPass()) {
                event.preventDefault();
            }
            
            
        });
    </script>

</body>
