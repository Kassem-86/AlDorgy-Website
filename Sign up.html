<body>
    <form class="TextFont" id="form" action="Sign up process.php" method="post">
    <p style="letter-spacing: 1px; font-size: 40px; padding-top:10px; padding-right: 50px;" >ALDorgy</p>
    <P style="padding-right: 160px">Username</P>
    <input style="width: 200px;" type="text" id="Username" name="username">
    <P style="padding-right: 180px">Email</P>
    <input style="width: 200px;" type="mail" id="mail" name="mail">
    <P style="padding-right: 140px">Mobile Number</P>
    <input style="width: 200px;" type="text" id="Mobile" name="mobile_number">

    <input style="width: 200px;" type="password" id="pass" name="password">

    <input style="width: 200px;" type="password" id="passconf" name="retype-password">

    <br><br>

    </form>

    <script>
        function fillForm(){
          var pass = document.getElementById("pass");
          var username = document.getElementById("Username");
          var Email = document.getElementById("mail");
          var Mobile = document.getElementById("Mobile");
          var Service = document.getElementById("Service");
          var Policy = document.getElementById("Policy");
            if(pass.value == "" || username.value == "" || Email.value == "" || Mobile.value == "" || !Service.checked || !Policy.checked){
                alert("Please fill in all fields and accept terms of service and privacy policy.");
                return false;
            }
            else
             return true;
        }
        function cheakPass(){
            var  pass = document.getElementById("pass");
           var passconf = document.getElementById("passconf");
           
           if(pass.value != passconf.value){
                alert("Passwords do not match.")
                passconf.focus();
                return false;
            }
            else
             return true;
        }
        function validateMobileNumber(){
            var phoneNumber = document.getElementById("Mobile")
            var number = /^\d+$/;   
            if(!number.test(phoneNumber.value)){
            alert("Mobile number must contain only digits.")
            phoneNumber.focus();
            return false;
            }
            else
             return true;
        }
       
    </script>
