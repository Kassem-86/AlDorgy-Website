<head>

        .TextFont{
            font-family: Arial, sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-align: center;
        }
        .Bstyle:hover{
                opacity: 0.5;
                border-radius: 30px;
                object-fit: scale-down;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="TextFont" id="form" action="forgetproc.php" >
        <p style="letter-spacing: 1px; font-size: 40px; padding-top:10px; padding-right: 50px;" >ALDorgy</p>
        <p style="letter-spacing: 1px; font-size: 25px; padding-right:20px;" >Verification required</p> 
        <pre>To continue, complete this verification step. weâ€™ve 
        sent a code to your Email Please enter it below</pre>   
        <P style="padding-right: 240px">Email</P> 
        <input style="width: 250px;" type="email" id="email" name="email" required><br><br><br>
        <P style="padding-right: 240px">Enter OTP</P> 
        <input style="width: 250px;" type="text" id="verificationCode" name="verificationCode" required ><br><br><br>
        <a href="">Send OTP</a><br><br><br> 
        <input type="submit" class="Bstyle" value="Continue"  style="cursor: pointer; font-size: 9px; color: white; border: 1px solid black; border-radius: 5px ; width: 200px; height: 25px; background-color: black;"><br><br><br> <!-- Moved Continue button here -->
    </form>

    <script>
        function fillForm(){
          var email = document.getElementById("email");
          var verificationCode = document.getElementById("verificationCode");
            if(email.value == "" || verificationCode.value == ""){
                alert("Please fill in all fields");
                return false;
            }
            else
             return true;
        }
        function validateCode(){
            var code = document.getElementById("verificationCode")
            var number = /^\d+$/;   
            if(!number.test(code.value)){
            alert("Code must contain only digits.")
            code.focus();
            return false;
            }
            else
             return true;
        }
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            if(fillForm() && validateCode()){
                window.location.href = "ForgetPassword2.html";
            }        
        });                

    </script>
</body>
